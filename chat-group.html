<html>
  <head>
    <title>Chat For Virya</title>


    <script type="module" src="chat-group.js"></script>
    <link rel="stylesheet" href="chat-group.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"
      integrity="sha512-yAr4fN9WZH6hESbOwoFZGtSgOP+LSZbs/JeoDr02pOX4yUFfI++qC9YwIQXIGffhnzliykJtdWTV/v3PxSz8aw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous">

    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>


  <body id="parentDiv" class="bodydiv">
    <!-- <img  src="image.jpg" class="background-image"> -->
    <div class="ChatHead">Chat Here</div>
    <div class="lottie" id="lottie"></div>
    <div class="input_div">
      <input id="message_box" class="message_box" type="text" placeholder="type something here.."/>
      <button class="click_button"
        id="click_button"
        onclick="adder()">
        <i class='fa fa-send' style='color: white;
          font-size: 20px;
          '></i></button>
    </div>

  </body>
</html>
